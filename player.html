<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kodik плеер</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawLink = params.get("link");

    if (!rawLink || !rawLink.includes("kodik.info")) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:30%'>Ошибка: ссылка отсутствует или недействительна</h2>";
    } else {
      try {

        const cleanLink = rawLink.startsWith("//") ? "https:" + rawLink : rawLink;


        const url = new URL(cleanLink);
        url.searchParams.set("from", "nekoplay795.github.io");


        document.write(`<iframe src="${url.href}" allowfullscreen allow="autoplay *; fullscreen *"></iframe>`);
      } catch (e) {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:30%'>Ошибка: неверная ссылка</h2>";
      }
    }
  </script>
</body>
</html>
