<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <p>Переход...</p>
  <script>
    (function() {
      // получаем путь после https://nekoplay795.github.io/
      const path = window.location.pathname;

      // сохраняем в sessionStorage и перекидываем на index.html
      sessionStorage.setItem("deepLinkPath", path);
      window.location.replace("/");
    })();
  </script>
</body>
</html>
