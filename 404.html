<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Берем путь из URL, например /kodik.info/serial/...
    const path = window.location.pathname + window.location.search + window.location.hash;

    // Сохраняем его в sessionStorage (чтобы index.html мог достать)
    sessionStorage.setItem("deepLinkPath", path);

    // Перенаправляем на index.html
    window.location.replace("/");
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
